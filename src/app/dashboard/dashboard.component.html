<mat-grid-list cols="1" rowHeight="30rem">
  <mat-grid-tile>
    <mat-card class="exchange-card">
      <mat-card-header>
        <mat-card-title>BTC / BRL</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-line-chart
          [view]="view"
          [scheme]="colorScheme"
          [legend]="legend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [timeline]="timeline"
          [results]="multi"
          (select)="onSelect($event)"
          (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)"
          >
        </ngx-charts-line-chart>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
