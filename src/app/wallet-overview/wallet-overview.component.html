<div class="container">
  <h1 mat-dialog-title>Wallet Overview</h1>
  <div mat-dialog-content>
    <table mat-table [dataSource]="balanceDetails" class="mat-elevation-z8" style="width: 100%;">
  
      <ng-container matColumnDef="asset">
        <th mat-header-cell *matHeaderCellDef>Coin</th>
        <td mat-cell *matCellDef="let element"> {{element.asset}} </td>
      </ng-container>
    
      <ng-container matColumnDef="free">
        <th mat-header-cell *matHeaderCellDef>Available</th>
        <td mat-cell *matCellDef="let element"> {{element.free}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
