<div class="container container-footer">
  <h1 mat-dialog-title>Order details</h1>
  <mat-icon class="cursor-pointer" (click)="closeModal()">close</mat-icon>
</div>

<div mat-dialog-content>
  <div class="container">
    <mat-form-field appearance="fill">
      <mat-label>Id</mat-label>
      <input matInput placeholder="Id" [(ngModel)]="order.Id" disabled>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Symbol</mat-label>
      <input matInput placeholder="Symbol" [(ngModel)]="order.Symbol">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Side</mat-label>
      <mat-select [(value)]="order.Side">
        <mat-option value="1">BUY</mat-option>
        <mat-option value="2">SELL</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="container">
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select [(value)]="order.Status">
        <mat-option value="1">CANCELED</mat-option>
        <mat-option value="2">EXPIRED</mat-option>
        <mat-option value="3">FILLED</mat-option>
        <mat-option value="4">NEW</mat-option>
        <mat-option value="5">PARTIALLY_FILLED</mat-option>
        <mat-option value="6">PENDING_CANCEL</mat-option>
        <mat-option value="7">REJECTED</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select [(value)]="order.Type">
        <mat-option value="1">LIMIT</mat-option>
        <mat-option value="2">LIMIT_MAKER</mat-option>
        <mat-option value="3">MARKET</mat-option>
        <mat-option value="4">STOP</mat-option>
        <mat-option value="5">STOP_MARKET</mat-option>
        <mat-option value="6">STOP_LOSS_LIMIT</mat-option>
        <mat-option value="7">TAKE_PROFIT_LIMIT</mat-option>
        <mat-option value="8">TAKE_PROFIT_MARKET</mat-option>
        <mat-option value="9">TRAILING_STOP_MARKET</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput placeholder="Date" [(ngModel)]="order.CreateDate">
    </mat-form-field>
  </div>

  <div class="container">
    <mat-form-field appearance="fill" floatLabel="always">
      <mat-label>Amount</mat-label>
      <input matInput type="number" class="example-right-align" placeholder="0" [(ngModel)]="order.Price">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput placeholder="Quantity" [(ngModel)]="order.Quantity">
    </mat-form-field>
  </div>
  
  <div class="container container-footer">
    <button mat-raised-button color="warn" (click)="closeModal()">Cancel</button>
    <button mat-raised-button color="accent" (click)="confirmModal()">Confirm</button>
  </div>
</div>
