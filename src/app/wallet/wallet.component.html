<mat-grid-list cols="1" rowHeight="1:1">
  <mat-card class="container">
    <apx-chart #chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis" [title]="chartOptions.title"></apx-chart>
    <h4 style="font-weight: bold;">
      BTC Balance:
    </h4>
    {{balanceInfo.btcBalance}}
    <mat-progress-bar *ngIf="chartOptions.series.length == 0" mode="indeterminate"></mat-progress-bar>
  </mat-card>
</mat-grid-list>
