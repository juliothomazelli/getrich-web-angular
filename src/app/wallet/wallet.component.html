<mat-grid-list cols="1" rowHeight="1:1">
  <mat-grid-tile>
    <mat-card class="container" style="width: 32%; background-color: white; margin: 1%; margin-bottom: auto;">
      <mat-card-header>
        <mat-card-title>Balance</mat-card-title>
        <mat-card-subtitle>{{balanceInfo.btcBalance}} - BTC</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
      
      </mat-card-content>

      <mat-card-actions>
        <button mat-button (click)="getDetails()">Details</button>
      </mat-card-actions>
    
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
